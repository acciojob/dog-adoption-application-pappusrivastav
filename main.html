<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<fieldset>
	   <label for="name">Name:</label>
	   <input type="text" id="name" placeholder="Name"><br><br>
	   <label for="phone">Phone Number:</label>
		<input type="text" id="phone" placeholder="Phone Number"><br><br>
		<label for="address">Address:</label>
		<input type="text" id="address" placeholder="Address">
	</fieldset>
	<fieldset>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="Dogs" value="Have you ever lived with a Dog before?"><br><br>
		<label for="multiSelect">Please select your preferred breeds:</label>
		<select id="multiSelect" name="dogs">
			<option value="pitbull">PitBull</option>
			<option value="germanshepherd">German Shepherd</option>
			<option value="husky">Husky</option>
		</select>
	</fieldset><br>
	<label for="submit">Submit</label>
	<input type="submit" id="submit" value="Submit">
	</form>

</script>
